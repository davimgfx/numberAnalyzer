<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/Wineass-Ios7-Redesign-Calculator.512.png" type="image/x-icon">
    <title>
Number analyzer</title>
</head>
<body>
    <header class="header">
        <h1>NUMBER ANALYZER</h1>
    </header>
    <section id="main">
        <div id="commands">
            <p id="num">Number (from 1 to 100)</p>             
            <p><input type="number" id="number"> <input type="submit" name="submit" id="add" value="Add" onclick="startCount()">
        </p>
        </div> 
        <div id="select">
            <select name="count" id="list" size="11">
            </select>
        </div>
         <input type="submit" name="submit" id="submit" value="Submit" onclick="submitAfter()">
         <div id="answer">Your resume is show here...</div>
    </section>
    
        
    </div>
    <footer>
        <p><em>no copyright</em></p>
    </footer>
    <script src="apps.js"></script>
</body>
</html>
